
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="stylesheet.css">
  <title>Document</title>
</head>
<body>
  <div class="left-div">
    <img class="logo" src="./images/logo.svg" alt="Base Apparel Logo" />
       <h1><span>We're</span> coming soon</h1>
    <p> Hello fellow shoppers! We're currently building 
      our new fashion store.
      Add your email below to stay up-to-date with 
      announcements and our launch deals.</p>
       
      <form autocomplete="off">
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />
          <label for="email">
            <img src="./images/icon-error.svg" id="icon-error" alt="" />
          </label>
          <button type="submit" class="submit">
            <img src="./images/icon-arrow.svg" alt="" />
          </button>
        </div>
        <small class="error">Please provide a valid email</small>
      </form>
      
      </div>
  <div class="right-div">
    
  </div> 
  <footer></footer>
  <script src="script.js"></script>
     
</body>
</html>
